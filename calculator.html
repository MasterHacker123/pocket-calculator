<!DOCTYPE html>
<html>
  <head>
    <title>The Chief's Pocket Calculator Plus</title>
    <link rel="stylesheet" type="text/css" href="calculator.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
    <script type="text/javascript" src="calculator.js"></script>
  </head>
  <body>
    <div id="title">
      <h1 align="center">The Chief's Pocket Calculator Plus</h1>
    </div>
    <div id="user-input" align="center">
      <p id="intermediaries"></p>
      <p id="real-input">0</p>
      <table align="center">
        <tr>
          <td><button id="clear" class="operators" onclick="allClear()">AC</button></td>
          <td><button id="plus-minus" class="operators" onclick="plusMinus()">+/-</button></td>
          <td><button id="percent" class="operators" onclick="percent()">%</button></td>
          <td><button id="division" class="operators" onclick="divide()">/</button></td>
        </tr>
         
        <tr>            
          <td><button id="seven" class="operators" onclick="clickNum(7)">7</button></td>
          <td><button id="eight" class="operators" onclick="clickNum(8)">8</button></td>
          <td><button id="nine" class="operators" onclick="clickNum(9)">9</button></td>
          <td><button id="multiplication" class="operators" onclick="multiply()">*</button></td>
        </tr>

        <tr>
          <td><button id="four" class="operators" onclick="clickNum(4)">4</button></td>
          <td><button id="five" class="operators" onclick="clickNum(5)">5</button></td>
          <td><button id="six" class="operators" onclick="clickNum(6)">6</button></td>
          <td><button id="subtraction" class="operators" onclick="subtract()">-</button></td>          
        </tr>

        <tr>
          <td><button id="one" class="operators" onclick="clickNum(1)">1</button></td>
          <td><button id="two" class="operators" onclick="clickNum(2)">2</button></td>
          <td><button id="three" class="operators" onclick="clickNum(3)">3</button></td>
          <td><button id="addition" class="operators" onclick="add()">+</button></td>
        </tr>

        <tr>
          <td colspan="2"><button id="zero" class="operators" onclick="clickNum(0)">0</button></td>
          <td><button id="decimal" class="operators" onclick="decimal()">.</button></td>
          <td><button id="equal" class="operators" onclick="equals()">=</button></td>
        </tr>

        <tr>
          <td><button id="constant" class="operators" onclick="clickPi()">π</button></td>
          <td><button id="sine" class="operators" onclick="sin()">sin</button></td>
          <td><button id="cosine" class="operators" onclick="cos()">cos</button></td>
          <td><button id="tangent" class="operators" onclick="tan()">tan</button></td>
        </tr>

        <tr>
          <td><button id="factorial" class="operators" onclick="factorial()">x!</button></td>
          <td><button id="square" class="operators" onclick="square()">x<sup id="superscript">2</sup></button></td>
          <td><button id="cube" class="operators" onclick="cube()">x<sup id="superscript">3</sup></button></td>
          <td><button id="power" class="operators" onclick="power()">x<sup id="superscript">y</sup></button></td>
        </tr>

        <tr>
          <td colspan="2"><button id="sqrt" class="operators" onclick="sqrt()"><sup id="superscript">2</sup>√x</button></td>
          <td><button id="cubert" class="operators" onclick="cubert()"><sup id="superscript">3</sup>√x</button></td>
          <td><button id="root" class="operators" onclick="root()"><sup id="superscript">y</sup>√x</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
